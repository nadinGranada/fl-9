<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Landing Page | Bootstrap</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">

</head>
<body class="text-center">
	<div class="cover-container d-flex w-100 p-3 h-100 mx-auto flex-column">
		<header><span id="hiddenBeauty">Beauty around... are you able to see?</span></header>
		<main role="main" class="p-3">
			<div class="wrap"><div class="typewriter"><h1>This is a simple Landing Page... or is it?</h1></div></div>

			<div class="wrap"><button class="btn btn-info" id="trickyBtn">To know more</button></div>
		</main>
		<footer>
			<a href="https://css-tricks.com/snippets/css/typewriter-effect/" class="small">Typewriter effect</a>
		</footer>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

	<script>
		$( document ).ready(function() {
		    $('#trickyBtn').click(function() {
		    	var btn = $('#trickyBtn');
		    	var btnText = btn.text();
		    	if ( btnText == "To know more" ) {
		    		btn.text('To know less again');
		    	} else {
		    		btn.text('To know more');
		    	};
		    	$('#hiddenBeauty').toggleClass('shown');
		    	

		    	
		    });
		});
	</script>
</body>
</html>
